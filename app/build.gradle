plugins {
    id 'com.android.application'

}

android {
    namespace 'com.hynguyen.chitieucanhan'
    compileSdkVersion 34
    buildToolsVersion "34.0.0"


    defaultConfig {
        applicationId "com.hynguyen.chitieucanhan"
        minSdkVersion 23
        targetSdkVersion 34
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    buildFeatures {
        viewBinding true
    }
}

dependencies {
    implementation 'androidx.appcompat:appcompat:1.7.0'
    implementation 'com.google.android.material:material:1.12.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
    implementation 'androidx.activity:activity:1.9.0'
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.5'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.5.1'
    // Custom Toast
    implementation 'com.github.GrenderG:Toasty:1.5.0'

    // Circle Image
    implementation 'de.hdodenhof:circleimageview:3.1.0'
    implementation 'com.squareup.picasso:picasso:2.71828'
    // Room
    implementation "androidx.room:room-runtime:2.6.1"
    annotationProcessor "androidx.room:room-compiler:2.6.1"
    implementation "androidx.lifecycle:lifecycle-livedata-ktx:2.8.1"
    implementation "androidx.lifecycle:lifecycle-viewmodel-ktx:2.8.1"
    // Mở rộng menu
    implementation 'com.github.cachapa:ExpandableLayout:2.9.2'
    // Chart
    implementation 'com.github.PhilJay:MPAndroidChart:v3.1.0'
    implementation 'com.aldoapps:autoformatedittext:0.9.3'
    // Firebase
    implementation 'com.google.firebase:firebase-auth:21.0.1'
    implementation 'com.google.firebase:firebase-firestore:24.0.0'
    implementation 'com.google.firebase:firebase-storage:20.0.0'
    //mavi
    implementation ("com.ismaeldivita.chipnavigation:chip-navigation-bar:1.3.3")

}

apply plugin: 'com.google.gms.google-services'